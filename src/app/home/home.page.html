  <app-drawer (openStateChnaged)="toggleBackdrop($event)" (btnClick)="changeCategoria($event,true)"
    (btnRoute)="goToPath($event)" [categorias]="categorias" *ngIf="showDrawerPrincipal"></app-drawer>

  <mt-drawer-categoria (openStateChnaged)="toggleBackdrop($event)" (btnClick)="changeCategoria($event)"

  </mt-drawer-categoria>

  <mt-drawer-circuitos (openStateChnaged)="toggleBackdrop($event)" (btnClick)="changeCircuito($event)"
    *ngIf="showCircuitos">
  </mt-drawer-circuitos>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="!showDrawerPrincipal">
    <ion-fab-button (click)="backCategoria()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="showCircuitos">
    <ion-fab-button (click)="backCircuitos()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
