<ion-app>
  <ion-split-pane contentId="main">
    <ion-menu contentId="main" type="overlay" [disabled]="!isAuth">
      <ion-header>
        <ion-toolbar>
          <!-- <ion-title>Menu</ion-title> -->
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item routerDirection="root" [routerLink]="[p.url]">
              <!-- <ion-icon slot="start" [name]="p.icon" [src]="p.iconSrc"></ion-icon> -->
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{ p.title |  translate }}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="scan()">
              <ion-icon slot="start" name="camera"></ion-icon>
              <ion-label>{{ 'MENU.SCAN' |  translate }}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" routerLink="/config">
              <ion-icon slot="start" name="cog"></ion-icon>
              <ion-label>{{ 'MENU.CONFIG' |  translate }}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <!-- <ion-menu-toggle auto-hide="false">
            <ion-item (click)="logout()">
              <ion-icon slot="start" name="log-out"></ion-icon>
              <ion-label>
                {{ 'MENU.LOGOUT' |  translate }}
              </ion-label>
            </ion-item>
          </ion-menu-toggle> -->
        </ion-list>
      </ion-content>
      <ion-footer>
        <ion-toolbar>
          <ion-buttons slot="end">
            <ion-row>
              <ion-col size="12">
                <ion-text color="medium">
                  Version {{ version }}
                </ion-text>
              </ion-col>
            </ion-row>
          </ion-buttons>
        </ion-toolbar>
      </ion-footer>
    </ion-menu>

    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>

</ion-app>
