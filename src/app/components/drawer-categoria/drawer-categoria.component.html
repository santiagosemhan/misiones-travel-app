<div class="drawer-categoria" #drawerCategoria>
  <div class="ion-text-center">
    <ion-button fill="clear" expand="full" (click)="toggleDrawer()" class="button-drawer">
      <div class="drawer-pull">

      </div>
    </ion-button>
  </div>

  <div class="slide-categorias" *ngIf="loading">
    <ion-slides pager="false" [options]="slideOpts">
      <ion-slide *ngFor="let item of arrayOne(8);">
        <ion-thumbnail>
          <ion-skeleton-text animated></ion-skeleton-text>
          <ion-label>
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-label>
        </ion-thumbnail>
      </ion-slide>
    </ion-slides>
  </div>

  <div class="slide-categorias" *ngIf="!lugares && !loading">
    <ion-slides pager="false" [options]="slideOpts">
      <ion-slide>
        <div class="app-buttons">
          <ion-col size="4">
            <ion-button size="large" [color]="categoria">
              <div>
                <ion-icon slot="start" [src]="'assets/icon/icon_'+categoriaPrincipal+'.svg'"></ion-icon>
                <strong>{{ currentCategoria.nombre }}</strong>
              </div>
            </ion-button>
          </ion-col>
        </div>
      </ion-slide>

      <ion-slide *ngFor="let itemSubCategoria of categorias">
        <ion-thumbnail (click)="openSubCategoria(itemSubCategoria)">
          <img *ngIf="itemSubCategoria.imagen" [src]="itemSubCategoria.imagen?.formats.thumbnail.url">
          <img *ngIf="!itemSubCategoria.imagen"
            src="https://misiones-travel-fs.s3.sa-east-1.amazonaws.com/icon_4b335a8779.png">
          <ion-label>{{itemSubCategoria.nombre}}</ion-label>

        </ion-thumbnail>
      </ion-slide>
    </ion-slides>
  </div>

  <div class="slide-categorias" *ngIf="lugares && loading">
    <ion-slides pager="false" [options]="slideOpts">
      <ion-slide *ngFor="let item of arrayOne(8);">
        <ion-thumbnail>
          <ion-skeleton-text animated></ion-skeleton-text>
          <ion-label>
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-label>
        </ion-thumbnail>
      </ion-slide>
    </ion-slides>
  </div>

  <div class="slide-categorias" *ngIf="lugares && !loading">
    <ion-slides pager="false" [options]="slideOpts">
      <ion-slide>
        <div class="app-buttons">
          <ion-col size="4">
            <ion-button size="large" [color]="categoriaPrincipal">
              <div>
                <ion-icon slot="start" [src]="'assets/icon/icon_'+categoriaPrincipal+'.svg'"></ion-icon>
                <strong *ngIf="!loading">{{ lugares?.categoria?.nombre }}</strong>
                <ion-skeleton-text animated *ngIf="loading"></ion-skeleton-text>
              </div>
            </ion-button>
          </ion-col>
        </div>
      </ion-slide>


      <ion-slide *ngFor="let itemSubCategoria of lugares">
        <ion-thumbnail (click)="openLugar(itemSubCategoria)">
          <img *ngIf="itemSubCategoria.imagen_miniatura"
            [src]="itemSubCategoria.imagen_miniatura?.formats.thumbnail.url">
          <img *ngIf="!itemSubCategoria.imagen_miniatura"
            src="https://misiones-travel-fs.s3.sa-east-1.amazonaws.com/icon_4b335a8779.png">
          <ion-label>{{itemSubCategoria.nombre}}</ion-label>
        </ion-thumbnail>
      </ion-slide>

    </ion-slides>
  </div>

  <div class="slide-categorias" *ngIf="hoja">
    <ion-slides pager="false" [options]="slideOpts">
      <ion-slide *ngFor="let imagenes of hoja.imagenes">
        <ion-thumbnail>
          <img [src]="imagenes.formats.thumbnail.url">

        </ion-thumbnail>
      </ion-slide>
    </ion-slides>
  </div>

  <div class="descripcion ion-padding" *ngIf="!subCategoria">
    <label *ngIf="hoja">{{padre.categoria.nombre}}/{{padre.nombre}}</label>
    <h1 *ngIf="currentCategoria"><strong>{{ currentCategoria.nombre }}</strong></h1>
    <p *ngIf="currentCategoria">
      {{ currentCategoria.descripcion }}
    </p>
  </div>

  <div class="descripcion ion-padding" *ngIf="subCategoria">
    <label *ngIf="hoja">{{padre.categoria.nombre}}/{{padre.nombre}}</label>
    <h1><strong>{{ subCategoria.nombre }}</strong></h1>
    <p>
      {{ subCategoria.descripcion }}
    </p>
  </div>

</div>
