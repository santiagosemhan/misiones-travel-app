<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content  scrollY="false" [fullscreen]="true">
  <ion-slides pager="true" [options]="slideOpts"  *ngIf="lugar" #sliderImagen>
    <ion-slide *ngFor="let imagen of lugar.imagenes">
      
        <img [src]="imagen.url">         

      
    </ion-slide>
  </ion-slides>


  <mt-drawer-lugar (openStateChnaged)="toggleBackdrop($event)" (btnClick)="verFoto($event)" [lugar]="lugar"
    *ngIf="lugar"></mt-drawer-lugar>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
      <ion-fab-button (click)="back()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
